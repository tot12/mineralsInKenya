<body>

<!--unfinished : not all the data is added during ploting in golang-->

<section id="hero1" class="d-flex align-items-center" style="margin-top:5%">
    <div class="container position-relative" data-aos="fade-up" data-aos-delay="100">
        <div class="container">
            <div class="row">
                <div class="panel panel-primary filterable">
                    <div class="panel-heading">
                        <h3 class="panel-title">Minerals</h3>
                        <div class="pull-right">
                            <button class="btn btn-default btn-xs btn-filter"><span class="bi bi-funnel"></span> Filter</button>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr class="filters" style="background-color: #008080;color:white;">
                                <th><input type="text" class="form-control" placeholder="County Name" disabled></th>
                                <th><input type="text" class="form-control" placeholder="Minerals" disabled></th>
                                <th><input type="text" class="form-control" placeholder="Location" disabled></th>
                                </tr>
                            </thead>
                            <tbody>
                            {{ range $key , $value := .Addresses}}
                            <tr class="trow" style="width: 30px">
                                <td class="tdata">{{ .COUNTY_NAM}}</td>
                                <td class="tdata">{{.Address.Properties.MINERAL }}</td>
                                

                                <td class="tdata">
                                    <a class="link" href="https://maps.google.com/?q=">{{.Address.Geometry.Coordinates}}</a>
                                   
                                </td>
                              
                            {{end}}

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
   
   //change order of href in link
   $(document).ready(function(){
    var link= document.getElementsByClassName("link")
    console.log(link)
    for(var k =0 ;k<link.length;k++){
        var href = link[k].href
        var innerhtml =link[k].innerHTML
        let modifiedSentence  = innerhtml.replace("[", "");
        let modifiedSentence1  = modifiedSentence.replace("]", "");
        var arr=modifiedSentence1.split(" ")
  var linkstring=arr[1].concat(",",arr[0])
  link[k].href =href+linkstring
  console.log("final",link[k].href)
  link[k].innerHTML=linkstring
        link[k].target="_blank"
    }
   
  
});
  

    //table.js

</script>
